    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 1s ease forwards;
      opacity: 0; /* start hidden */
    }

    .delay-300 { animation-delay: 0.3s; }
    .delay-600 { animation-delay: 0.6s; }
